<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt y Title</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="staeted-studying">
                <span>¿Cuando comenzaste con Platzi?</span>
                <input id="staeted-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿Cuando comenzaste con Platzi?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img src="./img-mediana.jpg" alt="Es un paisaje de una lago muy lindo con mucha vegetacion" title="Es un paisaje">
        </section>
    </main>
</body>
</html>
